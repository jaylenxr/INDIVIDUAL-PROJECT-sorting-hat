<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- div container wraps form element so begin button can be used to reveal form -->
  <div id="head-container">
  <div id="beginApp">
  <h1>Welcome to Hogwarts!</h1>
  <button id="beginButton">Begin Here!</button>
  </div>
  <!-- Form here -->
  <div class="newStudent">

  <form id="wizardForm">

     <div class="mb-3">
      <label for="text" class="form-label">Student</label>
      <input type="text" class="form-control" id="name" required placeholder="First Year's Name">
    </div>
    <br>
     <button type="submit" class="btn btn-primary" id="houseBtn">Your House Awaits</button>
    </form>
    </div>
<br>
<br>
<!-- Buttons here -->
<div>
<div id="filterBtns" >
  <button type="button" class="btn btn-primary" id="allBtn">All Students</button>
  <button type="button" class="btn btn-secondary" id="gryfBtn">Gryfindor</button>
  <button type="button" class="btn btn-success" id="huffBtn">Hufflepuff</button>
  <button type="button" class="btn btn-danger" id="slythBtn">Ravenclaw</button>
  <button type="button" class="btn btn-warning" id="ravenBtn">Slytherin</button>
  </div>
</div>
</div>

<br>
<br>




  <!-- Cards here -->
  <div class="card-container">



  </div>




<div id="app"></div>
<div id="volApp"></div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
